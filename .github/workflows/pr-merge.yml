name: CI

on:
  pull_request:
    types: [merged, closed]
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout koda
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Instalacija dependencija
      run: npm install

    - name: Build aplikacije
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
